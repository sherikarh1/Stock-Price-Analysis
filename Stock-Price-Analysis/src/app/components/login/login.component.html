<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                      #f="ngForm" novalidate>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="username">Username</label>
                                            <!--<input type="email" id="form3Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Your Email</label>-->
                                            <input type="text" class="form-control" name="username"
                                                   [(ngModel)]="form.username" required #username="ngModel"/>
                                            <div class="alert alert-danger" role="alert"
                                                 *ngIf="f.submitted && username.invalid">
                                                Username is required!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="password">Password</label>
                                            <!--<input type="password" id="form3Example4c" class="form-control" />
                                            <label class="form-label" for="form3Example4c">Password</label>-->
                                            <input type="password" class="form-control" name="password"
                                                   [(ngModel)]="form.password" required minlength="6"
                                                   #password="ngModel"/>
                                            <div class="alert alert-danger" role="alert"
                                                 *ngIf="f.submitted && password.invalid">
                                                <div *ngIf="password.errors.required">Password is required</div>
                                                <div *ngIf="password.errors.minlength">
                                                    Password must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>

                                    <div class="form-group">
                                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                            Login failed: {{ errorMessage }}
                                        </div>
                                    </div>

                                </form>

                                

                                <div class="alert alert-success" *ngIf="isLoggedIn">
                                    Logged in as {{ roles }}.
                                </div>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="assets/istockphoto-1211747338-612x612.jpg" class="img-fluid"
                                     alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
