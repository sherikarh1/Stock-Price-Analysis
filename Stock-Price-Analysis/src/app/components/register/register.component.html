<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                      #f="ngForm" novalidate>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name="username"
                                                [(ngModel)]="form.username" required minlength="3" maxlength="20"
                                                #username="ngModel"/>
                                            <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                                                <div *ngIf="username.errors.required">Username is required</div>
                                                <div *ngIf="username.errors.minlength">
                                                    Username must be at least 3 characters
                                                </div>
                                                <div *ngIf="username.errors.maxlength">
                                                    Username must be at most 20 characters
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" name="email"
                                                [(ngModel)]="form.email" required email #email="ngModel"/>
                                            <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                                                <div *ngIf="email.errors.required">Email is required</div>
                                                <div *ngIf="email.errors.email">
                                                    Email must be a valid email address
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                [(ngModel)]="form.password" required minlength="6"
                                                #password="ngModel"/>
                                            <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                                                <div *ngIf="password.errors.required">Password is required</div>
                                                <div *ngIf="password.errors.minlength">
                                                    Password must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        
                                    <div class="form-group d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                        <div class="form-group">
                                            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                                                Signup failed!<br/>{{ errorMessage }}
                                            </div>
                                        </div>
                                </form>
                            </div>
                            
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="assets/istockphoto-1211747338-612x612.jpg" class="img-fluid"
                                     alt="Sample image">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
